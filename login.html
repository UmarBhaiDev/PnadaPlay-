<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <section class="bg-image">
            <div class="container">
                <div class="redeem">
                    <h4 class=" text-color-1 py-5 fs-3 text-center">Login</h4>
                    <div class="form d-flex justify-content-center">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label  text-color-1 fs-6">
                                    <b>Username or email address <span class="text-danger">*</span></b></label>
                                <input type="email" class="form-control  small-input-1" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputpassword" class="form-label text-color-1 fs-6"><b>Password
                                        <span class="text-danger">*</span></b></label>
                                <input type="password" class="form-control  small-input-1" id="exampleInputpassword"
                                    aria-describedby="textHelp" required>
                                <div class="mt-4">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label text-color-1 fs-6 " for="exampleCheck1"><b>Remember
                                            me</b></label>
                                </div>
                                <button type="submit"
                                    class="btn btn-warning button-color  small-input-2 px-4  mt-1 mb-3"><b>Log
                                        in</b></button>
                                <a class="text-warning d-flex text-decoration-none mb-5" href="#">Lost your password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
