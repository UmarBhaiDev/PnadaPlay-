<!doctype html>
<html lang="en">

<head>
    <title>Redeem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/redeem.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <section class="bg-image">
            <div class="container">
                <div class="redeem">
                    <h4 class=" text-color py-5 fs-3">Redeem 24/7!</h4>
                    <div class="form">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label py-2 text-color fs-5">
                                    <b> GAME ID <span class="text-danger">*</span></b></label>
                                <input type="gameid" class="form-control  small-input border-warning border-2" id="exampleInputid"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputtext" class="form-label py-2 text-color fs-5"><b>BTC (Lightning Network)
                                        <span class="text-danger">*</span></b></label>
                                <input type="text" class="form-control  small-input
                                border-warning border-2" id="exampleInputtext"
                                    aria-describedby="textHelp" required>
                                <div class="form-text text-secondary mt-1  fs-6">Please be sure you have access to the
                                    Bitcoin address (BTC) on Lightning Network provided before requesting a withdrawal.
                                    Cryptocurrency transactions can not be reversed</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputtext" class="form-label py-2 text-color fs-5">
                                    <b> Redeem Amount USD  <span class="text-danger">*</span></b>
                                </label>
                                <input type="type" class="form-control  small-input 
                                border-warning border-2" id="exampleInputtext" required>
                            </div>
                            <div class="form-text text-secondary fs-6 ">Min: $50 Max: 1,000/day</div>
                           <div class="check-outs">
                            <h4 class="mt-4 text-color">Tip Amount</h4>
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-color" for="flexRadioDefault1">
                                    None
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-color" for="flexRadioDefault1">
                                    $5
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input text-warning" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label text-color" for="flexRadioDefault2">
                                    $10
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-color" for="flexRadioDefault1">
                                    $15
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-color" for="flexRadioDefault1">
                                    $20
                                </label>
                            </div>
                           </div>
                            <button type="submit" class="btn btn-warning button-color px-3 p-2 mt-4 mb-3"><b>Submit</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
